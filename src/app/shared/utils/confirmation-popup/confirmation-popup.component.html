<div aria-hidden="true" aria-labelledby="modalLabel" id="confrm-popup" role="dialog" tabindex="-1">

  <div class="modal-header">
    <button (click)="noPressed();" class="close" data-dismiss="modal" type="button"><i aria-hidden="true"
                                                                                       class="fa fa-times-circle"></i>
    </button>
    <h3 class="modal-title" id="lineModalLabela">Confirm Status</h3></div>
  <div class="modal-body">
    <ng-container>
      {{confirmText}}
    </ng-container>
    <div class="status-btn-set">
      <button id="confirm-yes" (click)="yesPressed()">Yes</button>
      <button (click)="noPressed()">No</button>
    </div>
  </div>








</div>
