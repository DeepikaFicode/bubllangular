<div class="page-head">
    <h2>Update Comapny</h2>
    <div class="right-bar">
        <ul>
            <li><a href="#">Company Dashboard</a></li>
            <li>Update Comapny</li>
        </ul>
        <a class="back-btn" href="#">Back</a>
    </div>
</div>
<div class="update-profile-section">
    <div class="left-sidebar">
        <label>Update logo</label>
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);"></div>
            </div>
        </div>
    </div>
    <div class="right-sidebar">
        <form [formGroup]="companyForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Comapny Name<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Email<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Phone<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>contact person<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>town<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Address line 1<span class="required">*</span></label>
                        <textarea></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Address line 2</label>
                        <textarea></textarea>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>postcode<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Number Of Licenses Per Site(Bubll Master)<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>valid from<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>valid to<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>status<span class="required">*</span></label>
                        <select>
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>support<span class="required">*</span></label>
                        <select>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Controller Change Limit<span class="required">*</span></label>
                        <input type="text" placeholder="" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label>Update background<span class="required">*</span></label>
                    <div class="box">
                        <div class="js--image-preview"></div>
                        <div class="upload-options">
                            <label>
                                <input type="file" class="image-upload" accept="image/*" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input class="update-btn" type="button" value="Update">
                </div>
            </div>
        </form>
    </div>
</div>
